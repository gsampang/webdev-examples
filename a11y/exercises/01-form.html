<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
  </head>
  <body>
    <h1>Form Example</h1>
    <form action="">
      <!--
      <span>Name</span>
      -->
      <label for="name">Name</label>
      <input type="text" id="name" name="name" />
      <br /><br />
      <label>
        Email
        <input type="email" />
        <!-- modified, turned into email from text-->
      </label>
      <br /><br />

      <!-- added fieldset and legend, label and name to radio buttons -->
      <fieldset>
        <legend>Favorite Character</legend>

        <input type="radio" id="spongebob" name="Favorite Character" />
        <label for="spongebob">Spongebob</label><br />

        <input type="radio" id="patrick" name="Favorite Character" />
        <label for="patrick">Patrick</label><br />

        <input type="radio" id="sandy" name="Favorite Character" />
        <label for="sandy">Sandy</label><br />
      </fieldset>
      <br />
      <input type="submit" value="Submit" />
      <!-- ^ most semantically correct way to do it -->
    </form>
  </body>
</html>
